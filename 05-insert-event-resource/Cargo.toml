[package]
name = "insert-event-resource"
edition = "2021"
publish = false

# A bunch of linting utilities originally developed for Clippy. We use them too, because they can be
# a lot nicer than raw `rustc` APIs!.
[dependencies.clippy_utils]
version = "=0.1.84"
git = "https://github.com/rust-lang/rust-clippy"
rev = "81dceed8baf324960ea05e9079b749305b16a7cc"

[dev-dependencies]
bevy = { version = "0.14.2", default-features = false }

[package.metadata.rust-analyzer]
# Enables rust-analyzer support for `rustc` crates.
rustc_private = true
